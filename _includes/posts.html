{% assign posts_order_asc = site.posts | sort %}
<ul id="posts" class="p-10">
  {% for post in posts_order_asc %}
    <li class="post {{ post.categories.last }} text-2xl my-4">
      <a href="{{ post.url }}">
        section_{{ post.section }}: {{ post.description }}
      </a>
    </li>
  {% endfor %}
</ul>
